<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFlow Master | Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>

    <style>
      /* Container com altura fixa para evitar espaços vazios gigantes */
      .mermaid-container {
          width: 100%;
          max-width: 700px;
          height: 350px; /* Altura fixa para todos os estágios */
          margin: 0 auto;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgba(17, 24, 39, 0.3);
          border-radius: 1rem;
          border: 1px solid rgba(75, 85, 99, 0.3);
          padding: 1rem;
          overflow: hidden; /* Corta o que sobrar das bordas */
      }
  
      /* Força o SVG do Mermaid a se comportar dentro do container */
      .mermaid svg {
          max-width: 100% !important;
          max-height: 100% !important;
          width: auto !important;
          height: auto !important;
      }
  
      /* Limpa o fundo cinza das labels que aparecem nas suas fotos */
      .edgeLabel {
          background-color: #1f2937 !important;
          padding: 0 5px !important;
          border-radius: 4px;
          color: #9ca3af !important;
      }
  </style>
</style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    
    <nav class="border-b border-gray-800 bg-gray-900 px-4 py-3">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-xl font-bold text-blue-500">GitFlow <span class="text-white">Master</span></span>
            <div class="hidden md:flex space-x-6">
              <a href="/" class="hover:text-blue-400 transition-colors">Dashboard</a>
              <a href="/fluxo-git" class="hover:text-blue-400 transition-colors">Estrutura de Branches</a>
              <a href="#" class="text-gray-500 cursor-not-allowed">Simulador (Em breve)</a>
          </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 px-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
