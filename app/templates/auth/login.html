{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-md bg-gray-800 border border-gray-700 p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
            <i class="fas fa-lock mr-3 text-blue-500"></i>Acesse sua Conta
        </h2>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Usu√°rio</label>
                <input type="text" name="username" class="w-full bg-gray-900 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
                <input type="password" name="password" class="w-full bg-gray-900 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all">
                Entrar no Sistema
            </button>
        </form>
    </div>
</div>
{% endblock %}
